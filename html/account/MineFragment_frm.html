   function getPicture(sourceType) {
       if(sourceType==1){ // 拍照
           api.getPicture({
               sourceType: 'camera',
               encodingType: 'png',
               mediaValue: 'pic',
               allowEdit: false,
               quality: 90,
               saveToPhotoAlbum: true
           }, function(ret, err) {
               // 获取拍照数据并处理
               if (ret) {
                   console.log(ret);
                   var imgSrc = ret.data;
                   var img_url = ret.data;
                   if (img_url != "") {

                   }

                   //saveImg(ret.data,"valueId","imgId");
                   // if (imgSrc != "") {
                   //     var ele=$api.dom('#avatar');
                   //     $api.attr(ele,'src',imgSrc);
                   // }
               }
           });
       }else if (sourceType == 2) {
       //手机相册选图片
           api.getPicture({
               sourceType : 'library',
               encodingType : 'png',
               mediaValue : 'pic',
               destinationType : 'url',
               allowEdit : true,
               quality : 100,
               preview:true,
               saveToPhotoAlbum : false
           }, function(ret, err) {
           //  alert(JSON.stringify(ret.data));
               if (ret) {
                   console.log(ret);
                   //saveImg(ret.data,"valueId","imgId");
                   var imgSrc = ret.data;
                   //  if (imgSrc != "") {

                   }
                   //  }
               } else {
                   api.toast({
                   msg : '图像获取失败',

                   location : 'bottom'
                   });
               }
           });

       }
