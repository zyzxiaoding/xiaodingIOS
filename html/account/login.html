    function ExitApp() {
        var ci = 0;
        var time1, time2;
        api.addEventListener({
            name : 'keyback'
        },function(ret, err) {
            if (ci == 0) {
            time1 = new Date().getTime();
            ci = 1;

             api.toast({msg:'再按一次返回键退出'});

        } else if (ci == 1) {
            time2 = new Date().getTime();
            if (time2 - time1 < 3000) {
                api.closeWidget({
                id : api.appId,
                retData : {
                    name : 'closeWidget'
                    },
                silent : true
                });
            } else {
                ci = 0;
             api.toast({msg:'再按一次返回键退出'});
            }
        }
        });
    }





function login(){


    //setTimeout(function(){alert("Hello")},3000);

    var username = $api.val($api.byId('username'));
    var password = $api.val($api.byId('password'));
    if (!$api.trim(username)) {
        api.toast({
            msg: '请输入账号',
            duration: 1000,
            location: 'middle'
        });
        return;
    }

    if (!$api.trim(password)) {
        api.toast({
            msg: '请输入密码',
            duration: 1000,
            location: 'middle'
        });
        return;
    }

        /*** 加载动画 ***/
    api.showProgress({
        title : ' ',
        text : '玩命加载中...',
        modal : true
    });
              //
    var json_login={"phone_number": $api.trim(username),"password": $api.trim(password)};
    $.ajax({
        url:'http://47.105.160.217:80/api/login/signIn/',
        type:'POST',
        data:JSON.stringify(json_login),
        dataType:'json',
        success:function (ret) {
          api.hideProgress();

          if(ret.status==403){
              if (ret.data.error=="Invalid password") {
                  api.toast({
